<VirtualHost *:80>
  ServerName laravel.test
  DocumentRoot /var/www/html/public/
  Options Indexes FollowSymLinks

  <Directory "/var/www/html/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
